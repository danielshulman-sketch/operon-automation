<!DOCTYPE html>
<html>
<head>
    <title>Get Superadmin Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .step {
            background: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #45a049;
        }
        code {
            background: #000;
            padding: 2px 6px;
            border-radius: 3px;
            color: #4CAF50;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            background: #333;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>üîê Get Superadmin Access</h1>
    
    <div class="step">
        <h2>Step 1: Get Superadmin Token</h2>
        <p>Click this button to get your superadmin authentication token:</p>
        <button onclick="getToken()">Get Superadmin Access</button>
    </div>

    <div class="step">
        <h2>Step 2: Access Superadmin Dashboard</h2>
        <p>After getting the token, click here to go to the superadmin dashboard:</p>
        <button onclick="goToSuperadmin()">Open Superadmin Dashboard</button>
    </div>

    <div id="status"></div>

    <script>
        const log = (msg, color = '#4CAF50') => {
            const status = document.getElementById('status');
            status.innerHTML += `<div style="color: ${color}; margin: 5px 0;">${msg}</div>`;
        };

        async function getToken() {
            log('Fetching superadmin token...');
            
            try {
                const response = await fetch('/api/superadmin/force', {
                    method: 'POST'
                });
                
                log(`Response status: ${response.status}`);
                const data = await response.json();
                
                if (data.token) {
                    localStorage.setItem('auth_token', data.token);
                    log('‚úÖ Token saved to localStorage!', '#4CAF50');
                    log('Token: ' + data.token.substring(0, 50) + '...');
                    log('‚úÖ You now have superadmin access!', '#4CAF50');
                    log('Click "Open Superadmin Dashboard" button or refresh the page');
                } else {
                    log('‚ùå No token in response', '#ff4444');
                    log('Response: ' + JSON.stringify(data, null, 2));
                }
            } catch (error) {
                log('‚ùå Error: ' + error.message, '#ff4444');
            }
        }

        function goToSuperadmin() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                log('‚ùå No token found! Click "Get Superadmin Access" first', '#ff4444');
                return;
            }
            
            log('Opening superadmin dashboard...', '#4CAF50');
            window.location.href = '/dashboard/superadmin';
        }

        // Check if already has token
        window.onload = () => {
            const token = localStorage.getItem('auth_token');
            if (token) {
                log('‚ÑπÔ∏è You already have an auth token', '#ffaa00');
                log('Token: ' + token.substring(0, 50) + '...');
            } else {
                log('‚ÑπÔ∏è No token found. Click "Get Superadmin Access" to start', '#ffaa00');
            }
        };
    </script>
</body>
</html>
